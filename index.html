    <script>
        const lerp = (a, b, f) => (a * (1 - f)) + (b * f)
        const logoBg = document.getElementById("header-logo-background")
        const logoDv = document.getElementById("header-logo")
        const calculate = () => {
            const fullScroll = window.innerWidth / 16 * 9
            const currentScroll = Math.min(window.scrollY / fullScroll, 1)
            const top = lerp(15, 0, currentScroll)
            const width = lerp(80, 20, currentScroll)
            logoBg.style.top = top + "vw"
            logoBg.style.background = currentScroll == 1 ? "linear-gradient(0deg, #08090b00 0%, #08090bff 80%)" : null;
            logoDv.style.width = width + "%"
        }
        addEventListener("resize", () => window.requestAnimationFrame(calculate))
        addEventListener("scroll", () => window.requestAnimationFrame(calculate))
        addEventListener("load",   () => window.requestAnimationFrame(calculate))
    </script>
